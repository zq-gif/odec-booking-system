<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#FFF5E6"/>

  <!-- Sun -->
  <circle cx="50" cy="35" r="18" fill="url(#sunGradient)"/>

  <!-- Sun rays -->
  <line x1="50" y1="10" x2="50" y2="17" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="15" x2="65" y2="20" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="35" x2="73" y2="35" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="15" x2="35" y2="20" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="35" x2="27" y2="35" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Beach waves -->
  <path d="M 0 70 Q 12.5 65, 25 70 T 50 70 T 75 70 T 100 70 L 100 100 L 0 100 Z" fill="url(#waveGradient)" opacity="0.8"/>
  <path d="M 0 80 Q 12.5 75, 25 80 T 50 80 T 75 80 T 100 80 L 100 100 L 0 100 Z" fill="url(#waveGradient)" opacity="0.6"/>
  <path d="M 0 90 Q 12.5 87, 25 90 T 50 90 T 75 90 T 100 90 L 100 100 L 0 100 Z" fill="url(#waveGradient)" opacity="0.4"/>
</svg>
