[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-dev",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:clear",
  "php artisan route:clear",
  "php artisan view:clear",
  "echo 'upload_max_filesize = 12M' > /etc/php82/conf.d/uploads.ini",
  "echo 'post_max_size = 12M' >> /etc/php82/conf.d/uploads.ini",
  "echo 'max_execution_time = 300' >> /etc/php82/conf.d/uploads.ini",
  "echo 'memory_limit = 256M' >> /etc/php82/conf.d/uploads.ini"
]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
